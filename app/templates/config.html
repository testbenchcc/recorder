{% extends "base.html" %}

{% block title %}Recorder – Configuration{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">Recording light</div>
      <div class="card-body">
        <div id="config-messages" class="mb-2"></div>
        <form id="config-form">
          <div class="form-check form-switch mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="light-enabled"
            />
            <label class="form-check-label" for="light-enabled">
              Enable recording light
            </label>
          </div>
          <div class="mb-3">
            <label for="light-brightness" class="form-label">
              Brightness (0–100):
              <span id="light-brightness-value">20</span>
            </label>
            <input
              type="range"
              class="form-range"
              id="light-brightness"
              min="0"
              max="100"
              step="1"
              value="20"
            />
          </div>
          <div class="mb-3">
            <label for="light-color" class="form-label">Color</label>
            <input
              type="color"
              class="form-control form-control-color"
              id="light-color"
              value="#ff0000"
              title="Choose recording light color"
            />
          </div>
          <button type="submit" class="btn btn-primary">Save configuration</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/config.js"></script>
{% endblock %}
