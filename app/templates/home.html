{% extends "base.html" %}

{% block title %}Recorder – Home{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 mb-3">
    <div class="card">
      <div class="card-header">Status</div>
      <div class="card-body">
        <p><strong>Card present:</strong> <span id="card-present">–</span></p>
        <p>
          <strong>Minutes remaining:</strong>
          <span id="minutes-remaining">–</span>
        </p>
        <p><strong>Recording state:</strong> <span id="recording-state">–</span></p>
        <p>
          <strong>Current recording elapsed:</strong>
          <span id="recording-elapsed">–</span>
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-6 mb-3">
    <div class="card">
      <div class="card-header">Controls</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="duration-seconds" class="form-label">Max duration (seconds)</label>
          <input
            type="number"
            class="form-control"
            id="duration-seconds"
            min="1"
            placeholder="Leave empty for default"
          />
        </div>
        <button id="start-btn" class="btn btn-success me-2">Start recording</button>
        <button id="stop-btn" class="btn btn-danger">Stop recording</button>
        <div class="mt-3" id="messages"></div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
<script src="/static/js/home.js"></script>
{% endblock %}
