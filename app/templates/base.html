<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Recorder{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --bg-primary: #28536b;
        --bg-secondary: #270722;
        --bg-tertiary: #43281c;
        --text-primary: #e4e4e7;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;
        --border-color: #9a6a3a;
        --purple-start: #c86b23;
        --purple-end: #f39237;
        --card-bg: #270722;
        --input-bg: #43281c;
      }

      body {
        background-color: var(--bg-primary) !important;
        color: var(--text-primary) !important;
      }

      .bg-light {
        background-color: var(--bg-secondary) !important;
      }

      .navbar-dark {
        background: linear-gradient(135deg, var(--purple-start) 0%, var(--purple-end) 100%) !important;
      }

      .card {
        background-color: var(--card-bg) !important;
        border-color: var(--border-color) !important;
        color: var(--text-primary) !important;
      }

      .card-header {
        background: linear-gradient(135deg, var(--purple-start) 0%, var(--purple-end) 100%) !important;
        border-color: var(--border-color) !important;
        color: white !important;
        font-weight: 600;
      }

      .form-control, .form-select {
        background-color: var(--input-bg) !important;
        border-color: var(--border-color) !important;
        color: var(--text-primary) !important;
      }

      .form-control:focus, .form-select:focus {
        background-color: var(--input-bg) !important;
        border-color: var(--purple-start) !important;
        color: var(--text-primary) !important;
        box-shadow: 0 0 0 0.25rem rgba(243, 146, 55, 0.25) !important;
      }

      .form-control::placeholder {
        color: var(--text-muted) !important;
      }

      .text-muted {
        color: var(--text-muted) !important;
      }

      .border {
        border-color: var(--border-color) !important;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--purple-start) 0%, var(--purple-end) 100%) !important;
        border: none !important;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #e07d2a 0%, #ffb562 100%) !important;
        transform: translateY(-1px);
      }

      .btn-outline-primary {
        border-color: var(--purple-start) !important;
        color: var(--purple-start) !important;
      }

      .btn-outline-primary:hover {
        background-color: var(--purple-start) !important;
        color: white !important;
      }

      .btn-outline-secondary {
        border-color: var(--text-secondary) !important;
        color: var(--text-secondary) !important;
      }

      .btn-outline-secondary:hover {
        background-color: var(--text-secondary) !important;
        color: var(--bg-primary) !important;
      }

      .modal-content {
        background-color: var(--card-bg) !important;
        border-color: var(--border-color) !important;
      }

      .modal-header {
        background: linear-gradient(135deg, var(--purple-start) 0%, var(--purple-end) 100%) !important;
        border-color: var(--border-color) !important;
        color: white !important;
      }

      .modal-footer {
        border-color: var(--border-color) !important;
      }

      .bg-white {
        background-color: var(--card-bg) !important;
      }

      .dropdown-menu {
        background-color: var(--card-bg) !important;
        border-color: var(--border-color) !important;
      }

      .dropdown-item {
        color: var(--text-primary) !important;
      }

      .dropdown-item:hover {
        background-color: var(--input-bg) !important;
      }

      .form-check-input {
        background-color: var(--input-bg) !important;
        border-color: var(--border-color) !important;
      }

      .form-check-input:checked {
        background-color: var(--purple-start) !important;
        border-color: var(--purple-start) !important;
      }

      .form-text {
        color: var(--text-muted) !important;
      }

      .badge {
        font-weight: 500;
      }

      code {
        background-color: var(--input-bg) !important;
        color: var(--purple-start) !important;
        padding: 0.2em 0.4em;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Recorder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recordings/view">Recordings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/config/view">Configuration</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      {% block content %}{% endblock %}
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
